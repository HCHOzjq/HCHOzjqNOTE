<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生—课程查看</title>
</head>
<body>
    <form  method="post">
        <label>姓氏:</label><input type="text" name="surname" placeholder="请输入要查询的姓名"/><br>
        <label>性别:</label><input type="text" name="sex" placeholder="请输入要查询的性别"/><br>
        <input type="submit" value="搜索"/><br>
         {# 作为区分form表单的 #}
        <input type="text" style="visibility: hidden;" name="formid" value="0" />
    </form>
    <form  method="post">
        <input type="submit" value="查询学生选修课程"/><br>
        <input type="text" style="visibility: hidden;" name="formid" value="1" />
    </form>
    <form  method="post">
        <input type="submit" value="查询选修课程的平均成绩"/><br>
        <input type="text" style="visibility: hidden;" name="formid" value="2" />
    </form>
    <form  method="post">
        <label>姓名:</label><input type="text" name="name" placeholder="请输入要查询的姓名"/><br>
        <label>修改的名字:</label><input type="text" name="rename" placeholder="请输入修改后的名字"/><br>
        <input type="submit" value="搜索并修改"/><br>
        <input type="text" style="visibility: hidden;" name="formid" value="3" />
    </form>
    <form  method="post">
        <label>要添加的课程编号:</label><input type="number" name="cno" placeholder="请输入要添加的课程编号"/><br>
        <label>要添加的课程名称:</label><input type="text" name="cname" placeholder="请输入要添加的课程名称"/><br>
        <label>要添加的课程的先修课程编号:</label><input type="number" name="cpno" placeholder="请输入要添加的课程的先修课程编号"/><br>
        <label>要添加的课程学分:</label><input type="number" name="ccredit" placeholder="请输入要添加的课程学分"/><br>
        <input type="submit" value="添加课程"/><br>
        <input type="text" style="visibility: hidden;" name="formid" value="4" />
    </form>
</body>
</html>
